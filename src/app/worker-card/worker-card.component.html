<div id="worker-card" *ngFor="let worker of data" class="card mb-4 bg-light">
    <div class="row no-gutters">
        <div class="col-md-3">
            <img src={{worker.url}}
                class="card-img" alt="...">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <div class='row'>
                    <div class='col-md-8'>
                        <div class='row'>
                            <h5 class="card-title text-primary"><a routerLink="/profile">{{worker.name}}</a></h5>
                            <i class='fa fa-diamond'></i>
                        </div>
                    </div>
                    <div class='col-md-4'>
                        <div id='star-container' class='col-md-3'>
                                <i class='fa fa-star'></i>
                                <i class='fa fa-star'></i>
                                <i class='fa fa-star'></i>
                                <i class='fa fa-star'></i>
                                <i class='fa fa-star'></i>
                        </div>
                    </div>
                </div>     
                <p id="cardSubtitle" class="card-text text-secondary">{{worker.description + worker.location}}</p>
                <p class="card-text card-contact text-info">Phone Number: {{worker.phone}}</p>
                <p class="card-text card-contact text-info">Email Address: {{worker.email}}</p>
            </div>
        </div>
    </div>
</div>
